<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move N Size</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6f7ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
      margin-top: 0;
    }
    p {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 320px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 110px;
      height: 110px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .card h2 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #4CAF50;
      font-weight: bold;
      transition: color 0.3s;
    }
    .card h2:hover {
      color: #333;
    }
    .links-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .card a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: normal;
      transition: color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 0;
      font-size: 1.1em;
    }
    .card a::before {
      content: "➡️";
      margin-right: 5px;
      font-size: 1.2em;
    }
    .card a:hover {
      color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div>
  <h1>Move 'N Size</h1>
  <p>Select page:</p>
  <div class="container">
    <div class="card">
      <img src="images/click.png" alt="Click Icon">
      <h2>Click</h2>
      <div class="links-grid">
        <a href="clicks.html?sketch=left_right">Level 1</a>
        <a href="clicks.html?sketch=click_moving_target">Level 2</a>
        <a href="clicks.html?sketch=click_moving_target">Level 3</a>
        <a href="clicks.html?sketch=click_moving_target">Level 4</a>
      </div>
    </div>
    <div class="card">
      <img src="images/placement.png" alt="Resize Icon">
      <h2>Placement</h2>
      <div class="links-grid">
        <a href="puzzle.html?level=1">Level 1</a>
        <a href="puzzle.html?level=2">Level 2</a>
        <a href="puzzle.html?level=3">Level 3</a>
        <a href="puzzle.html?level=4">Level 4</a>
        <a href="puzzle.html?level=5">Level 5</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
