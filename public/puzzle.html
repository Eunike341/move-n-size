<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move-N-Size</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="classes/rectangle.js"></script>
    <script src="classes/dynamicpuzzle.js"></script>

    <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
    import { getQueryParam, startTimer, updateTimer, stopTimer, submitTimeToFirestore } from './util.js';

    // Firebase config apiKey, authDomain, projectId, storageBucket, messagingSenderId, appId.
    const firebaseConfig = {
      apiKey: "AIzaSyCbZyEl5ezyU0QPJvIBmunCtp_dbehIGBo",
      authDomain: "move-n-size.firebaseapp.com",
      projectId: "move-n-size",
      storageBucket: "move-n-size.appspot.com",
      messagingSenderId: "1038027224084",
      appId: "1:1038027224084:web:07a7f3bf68c096d522a301"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);


    // Load the appropriate sketch based on the 'level' query parameter
    const level = getQueryParam('level');
    let scriptName = 'rect_4';
    if (level) {
      if (level==2) {
        scriptName = 'rect_5';
      } else if (level==3) {
        scriptName = 'rect_6';
      } else if (level==4) {
        scriptName = 'rect_10';
      } else if (level==5) {
        scriptName = 'rect_9';
      }
      const script = document.createElement('script');
      script.src = `sketches/${scriptName}.js`;
      document.head.appendChild(script);
    }

    document.getElementById('level-number').textContent = level;

    let timerStarted = false;
    let puzzleCompletedFlag = false;

    window.puzzleCompleted = async () => {
      if (!puzzleCompletedFlag) {
        puzzleCompletedFlag = true;
        stopTimer();

        const name = document.getElementById('name').value;
        const inviteCode = 'MINGGU_BELAJAR';

        let ipAddress = '0.0.0.0';
        try {
          const ipResponse = await fetch('https://api.ipify.org?format=json');
          if (!ipResponse.ok) {
            throw new Error('Failed to fetch IP address');
          }
          const ipData = await ipResponse.json();
          ipAddress = ipData.ip;
        } catch (error) {
          console.error('Error fetching IP address:', error);
        }

        submitTimeToFirestore(db, level, name, inviteCode, ipAddress);
      }
    }

    window.startTimerFromPuzzle = () => {
      if (!timerStarted) {
        timerStarted = true;
        startTimer();
      }
    }

    </script>


  <style>
    .timer-container {
      display: flex;
      align-items: center;
      font-size: 24px;
      margin-top: 10px;
    }
    .celebration-icon {
      display: none;
      font-size: 20px;
      margin-left: 10px;
    }
    .completed .celebration-icon {
      display: inline;
    }
  </style>

</head>
<body>
<h1>Level <span id="level-number"></span></h1>
<a href="index.html">Home</a>

<div>
    <label for="name">Name:</label>&nbsp;
    <input type="text" id="name" name="name">
</div>

<div class="timer-container">
    <div id="timer">Time: 0s</div>
    <div id="celebration" class="celebration-icon">&#127881;</div>
</div>

</body>
</html>
