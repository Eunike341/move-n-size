<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move-N-Size</title>
    <link rel="stylesheet" href="styles_header.css">

    <script type="module">
    import { uploadFile } from './util.js';

    window.uploadFileInput = async () => {
      const nameInput = document.getElementById('name-input');
      const name = nameInput.value.trim();
      if (name) {
        const fileSource = document.getElementById('file-input').files[0];
        const dataContainer = document.getElementById('data-container');
        uploadFile(fileSource, name, dataContainer);
      }
    }

  </script>


</head>
<body>
    <h1>Gallery</span></h1>

    <a href="index.html" class="home-link">Home</a>

    <div class="form-group">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name">
    </div>

    <div class="form-group">
        <label for="file-input">File:</label>
        <input type="file" id="file-input" name="file">
    </div>

    <a href="#" class="button-left" onclick="uploadFileInput()" >Upload</a>
    <div id="data-container" class="table-container"></div>
</body>
</html>
