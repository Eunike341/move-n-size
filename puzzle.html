<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="classes/rectangle.js"></script>
    <script src="classes/dynamicpuzzle.js"></script>
    <script>
    // Function to get the value of a query parameter by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Load the appropriate sketch based on the 'level' query parameter
    const level = getQueryParam('level');
    let scriptName = 'rect_4';
    if (level) {
      if (level==2) {
        scriptName = 'rect_5';
      } else if (level==3) {
        scriptName = 'rect_6';
      } else if (level==4) {
        scriptName = 'rect_10';
      } else if (level==5) {
        scriptName = 'rect_9';
      }
      const script = document.createElement('script');
      script.src = `sketches/${scriptName}.js`;
      document.head.appendChild(script);
    }
  </script>

  <style>
    .timer-container {
      display: flex;
      align-items: center;
      font-size: 24px;
      margin-top: 10px;
    }
    .celebration-icon {
      display: none;
      font-size: 20px;
      margin-left: 10px;
    }
    .completed .celebration-icon {
      display: inline;
    }
  </style>

</head>
<body>
<h1>Level <span id="level-number"></span></h1>
<a href="index.html">Home</a>

<div class="timer-container">
    <div id="timer">Time: 0s</div>
    <div id="celebration" class="celebration-icon">&#127881;</div>
</div>

<script>
    document.getElementById('level-number').textContent = level;

    let startTime, intervalId;
    let puzzleCompletedFlag = false;

    function startTimer() {
      startTime = new Date();
      intervalId = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const currentTime = new Date();
      const elapsedTime = Math.floor((currentTime - startTime) / 1000);
      document.getElementById('timer').textContent = `Time: ${elapsedTime}s`;
    }

    function stopTimer() {
      clearInterval(intervalId);
      document.getElementById('celebration').style.display = 'inline';
    }

    window.onload = startTimer;

    function puzzleCompleted() {
      if (!puzzleCompletedFlag) {
        puzzleCompletedFlag = true;
        stopTimer();
      }
    }
  </script>
</body>
</html>
